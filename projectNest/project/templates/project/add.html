{% extends 'core/base.html' %} {% block content %}
<h1 class="mb-6 text-3xl text-[#556B2F]">Add Project</h1>

<form class="mt-6 space-y-4" method="post" action=".">
  {% csrf_token %}

  <div>
    <label class="text-[#556B2F]">Name</label><br />
    <input
      name="name"
      type="text"
      class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
    />
  </div>

  <div>
    <label class="text-[#556B2F]">Description</label><br />
    <textarea
      name="description"
      class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
    ></textarea>
  </div>

  <div>
    <button
      class="py-4 px-8 bg-[#556B2F] text-[#F5F5DC] rounded-lg hover:bg-[#4A5D23]"
    >
      Submit
    </button>
  </div>
</form>
{% endblock %}
