{% extends 'core/base.html' %} {% block content %}
<div class="max-w-xl mx-auto py-8 bg-teal-600 text-center rounded-lg shadow-md">
  <h1 class="text-3xl text-white font-bold mb-6">Log in</h1>

  <form class="mt-6 px-8 space-y-4" method="post" action=".">
    {% csrf_token %}

    <div class="text-left">
      <label class="text-white block mb-2">E-mail</label>
      <input
        name="email"
        type="email"
        class="w-full py-4 px-6 bg-slate-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
        required
      />
    </div>

    <div class="text-left">
      <label class="text-white block mb-2">Password</label>
      <input
        name="password"
        type="password"
        class="w-full py-4 px-6 bg-slate-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
        required
      />
    </div>

    <div class="text-center">
      <button
        class="py-4 px-8 bg-sky-600 text-white font-bold rounded-lg shadow-md hover:bg-sky-500"
      >
        Log in
      </button>
    </div>
  </form>
</div>
{% endblock %}
