{% extends 'core/base.html' %} {% block content %}
<div
  class="max-w-xl mx-auto py-8 bg-[#E0E8B5] text-center rounded-lg shadow-md"
>
  <h1 class="text-3xl text-[#556B2F] font-bold mb-6">Log in</h1>

  <form class="mt-6 px-8 space-y-4" method="post" action=".">
    {% csrf_token %}

    <div class="text-left">
      <label class="text-[#556B2F] block mb-2">E-mail</label>
      <input
        name="email"
        type="email"
        class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
        required
      />
    </div>

    <div class="text-left">
      <label class="text-[#556B2F] block mb-2">Password</label>
      <input
        name="password"
        type="password"
        class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
        required
      />
    </div>

    <div class="text-center">
      <button
        class="py-4 px-8 bg-[#556B2F] text-[#F5F5DC] font-bold rounded-lg shadow-md hover:bg-[#4A5D23]"
      >
        Log in
      </button>
    </div>
  </form>
</div>
{% endblock %}
