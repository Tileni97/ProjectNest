{% extends 'core/base.html' %} {% block content %}
<div
  class="max-w-xl mx-auto py-8 bg-[#E0E8B5] text-center rounded-lg shadow-md"
>
  <h1 class="text-3xl text-[#556B2F] font-bold mb-6">Sign Up</h1>

  <form class="space-y-4 px-8" method="post" action="">
    {% csrf_token %} {% if messages %}
    <div class="text-left">
      {% for message in messages %}
      <div class="bg-[#FF6F61] text-white p-4 rounded-lg mb-4">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="text-left">
      <label class="text-[#556B2F] block mb-2">Name</label>
      <input
        name="name"
        type="text"
        class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
        required
      />
    </div>
    <div class="text-left">
      <label class="text-[#556B2F] block mb-2">E-mail</label>
      <input
        name="email"
        type="email"
        class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
        required
      />
    </div>

    <div class="text-left">
      <label class="text-[#556B2F] block mb-2">Password</label>
      <input
        name="password"
        type="password"
        class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
        required
      />
    </div>

    <div class="text-left">
      <label class="text-[#556B2F] block mb-2">Repeat Password</label>
      <input
        name="password2"
        type="password"
        class="w-full py-4 px-6 bg-[#F5F5DC] text-[#556B2F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#556B2F]"
        required
      />
    </div>

    <button
      type="submit"
      class="mt-6 py-4 px-6 bg-[#556B2F] text-[#F5F5DC] font-bold rounded-lg shadow-md hover:bg-[#4A5D23]"
    >
      Sign up
    </button>
  </form>
</div>
{% endblock %}
