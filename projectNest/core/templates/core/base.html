<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div
        class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <nav class="py-6 px-8 flex items-center justify-between bg-[#556B2F]">
      <h1 class="text-xl text-[#FFD700]">
        <a href="{% url 'core:index' %}">Pizarra</a>
      </h1>

      <div class="space-x-4">
        <a href="{% url 'core:about' %}" class="text-[#F5F5DC]">About</a>

        {% if request.user.is_authenticated %}
        <a
          href="{% url 'project:projects' %}"
          class="py-4 px-8 bg-[#556B2F] text-[#FFD700] border border-[#F5F5DC]"
          >Projects</a
        >
        {% else %}
        <a
          href="{% url 'account:login' %}"
          class="py-4 px-8 bg-[#556B2F] text-[#FFD700] border border-[#F5F5DC]"
          >Log in</a
        >
        <a
          href="{% url 'account:signup' %}"
          class="py-4 px-8 bg-[#FFD700] text-[#556B2F] border border-[#556B2F]"
          >Sign up</a
        >
        {% endif %}
      </div>
    </nav>

    <main class="container py-4 text-[#F5F5DC]">
      {% block content %}{% endblock %}
    </main>

    <footer class="py-8 px-8 bg-[#2F4F4F] text-center">
      <p class="text-[#F5F5DC]">Copyright (c) 2024</p>
    </div>
    <p class="mt-4">Developed by Tileni</p>
  </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
